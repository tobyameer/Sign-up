<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <div class="left-side"></div>
        <div class="picture">
            <img src="forest.jpeg" alt="forest" class="forsetImg">
        </div>
        <!-- <h2 class="textOdin">Odin project</h2> -->
        <h1 class="header">Get Started</h1>
        <div class="right-side">
            <div class="form">
                <h1 class="signUp">Sign Up</h1>
                <form action="#">
                    <div class="signUpForm">
                        <div class="formCell">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
    
                        <div class="formCell">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
    
                        <div class="formCell">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
    
                        <div class="formCell">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
    
                        <div class="formCell">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
    
                        <div class="formCell">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                    <input class="createAccount" type="submit" value="Sign Up">
                </form>
            </div>
            <p class="logIn">Already have an account? <a href="signIn.html"> Log in</a></p>
        </div>
    </div>
    
</body>
</html>
